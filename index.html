<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taker with Cards</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .app-title {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        .note-editor {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        #noteTitle, #noteContent {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        #noteContent {
            height: 150px;
            resize: vertical;
        }

        .save-btn {
            background-color: #27ae60;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .save-btn:hover {
            background-color: #219a52;
        }

        .notes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .note-card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.2s;
        }

        .note-card:hover {
            transform: translateY(-2px);
        }

        .note-title {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .note-preview {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 10px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .note-date {
            font-size: 0.8em;
            color: #999;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-close {
            float: right;
            cursor: pointer;
            font-size: 1.5em;
            padding: 0 10px;
        }

        .delete-btn {
            background-color: #e74c3c;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="app-title">Note Taker</h1>
        
        <div class="note-editor">
            <input type="text" id="noteTitle" placeholder="Note title">
            <textarea id="noteContent" placeholder="Write your note here..."></textarea>
            <button class="save-btn" onclick="saveNote()">Save Note</button>
        </div>

        <div class="notes-grid" id="notesContainer"></div>
    </div>

    <!-- Modal for full note view -->
    <div class="modal" id="noteModal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle"></h2>
            <p class="note-date" id="modalDate"></p>
            <p id="modalContent"></p>
            <button class="delete-btn" onclick="deleteNote()">Delete Note</button>
        </div>
    </div>

    <script>
        let currentNoteId = null;

        document.addEventListener('DOMContentLoaded', loadNotes);

         function saveNote() {
        const title = document.getElementById('noteTitle').value;
        const content = document.getElementById('noteContent').value;
        
        if (!title || !content) {
            alert('Please fill in both title and content');
            return;
        }

        const note = {
            id: Date.now(),
            title: title,
            content: content,
            date: new Date().toLocaleString()
        };

        // Fixed localStorage handling
       const notes = JSON.parse(localStorage.getItem('notes')) || [];

        notes.push(note);
        localStorage.setItem('notes', JSON.stringify(notes));

        // Clear inputs
        document.getElementById('noteTitle').value = '';
        document.getElementById('noteContent').value = '';

        loadNotes();
    }
        function loadNotes() {
            const notesContainer = document.getElementById('notesContainer');
            const notes = JSON.parse(localStorage.getItem('notes') || []);

            notesContainer.innerHTML = '';

            notes.forEach(note => {
                const noteCard = document.createElement('div');
                noteCard.className = 'note-card';
                noteCard.innerHTML = `
                    <div class="note-title">${note.title}</div>
                    <div class="note-preview">${note.content}</div>
                    <div class="note-date">${note.date}</div>
                `;
                
                noteCard.addEventListener('click', () => openModal(note));
                notesContainer.appendChild(noteCard);
            });
        }

        function openModal(note) {
            currentNoteId = note.id;
            document.getElementById('modalTitle').textContent = note.title;
            document.getElementById('modalContent').textContent = note.content;
            document.getElementById('modalDate').textContent = note.date;
            document.getElementById('noteModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('noteModal').style.display = 'none';
            currentNoteId = null;
        }

        function deleteNote() {
            if (!currentNoteId) return;
            
            const notes = JSON.parse(localStorage.getItem('notes') || []);
            const filteredNotes = notes.filter(note => note.id !== currentNoteId);
            localStorage.setItem('notes', JSON.stringify(filteredNotes));
            
            closeModal();
            loadNotes();
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('noteModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
